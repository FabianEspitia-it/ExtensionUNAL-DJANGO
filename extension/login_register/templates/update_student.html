{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'updateStudent.css' %}">
    <!-- <link rel="stylesheet" href="update_estudent.css"> -->
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/Logotipo_de_la_Universidad_Nacional_de_Colombia.svg/1200px-Logotipo_de_la_Universidad_Nacional_de_Colombia.svg.png" type="image/x-icon">
    <title>UpdateStudent</title>
</head>
<body>
    <header class="titles">
        <a href="/panel/admin/">
            <button>
                <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="">
                Home
            </button>
        </a>
        <h1 class="titles__item--principal">UPDATE STUDENT</h1>
    </header>
    <main>
        <form method="post">
            {% csrf_token %}
            <div>
                <h3>Student_id</h3>
                <input type="number" placeholder="Write Student ID to update">
            </div>
            
            <div>
                <h3>Name</h3>
                <input type="password" >
            </div>
            
            <div>
                <h3>Email</h3>   
                <input type="text" >
            </div>
            
            <div>
                <h3>Role</h3>   
                <input type="text">
            </div>

            <button class="update">UPDATE</button>
            <a href="" class="admin_panel"><button>ADMIN PANEL</button></a> 

        </form>
    </main>
</body>
</html>
